<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="icon" href="favicon.png type="image/png">
    <style>
        /* 设置html和body的高度和宽度为100%，移除边距和填充 */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 可以防止滚动条出现 */
        }

        /* 设置iframe为全屏 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <iframe
        src="https://kaixl-librechat.hf.space"
        frameborder="0"
        allowfullscreen="true">  <!-- 允许全屏属性 -->
    </iframe>
</body>
</html>
